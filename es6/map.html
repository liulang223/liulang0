<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>   
//     Map
// ①类似于对象，也是键值对的集合，但是“键”的范围不限于字
// 符串，各种类型的值（包括对象）都可以当作键。new	Map()
// ②.size属性返回 Map	结构的成员总数
// ③.set(key,	value)
// ④.get(key) 确保键值可获取到
// ⑤.has(key)
// ⑥. delete(key)
// ⑦. clear()
// ⑧遍历  for(let val of nm) 
// ⑨WeakMap：只接受对象作为键名（null除外），不接受其他类
// // 型的值作为键名。 set()
   let nm=new Map();
   let obj={
       name:'ls'
   }
   nm.set(obj,'user');
   nm.set('age','20');
   nm.set(['a','b','c'],[1,2,3]);
   console.log(nm);
   let nw=new WeakMap();
   nw.set({name:'xx'},'user');
   console.log(nw);
   
   
    </script>
</body>
</html>
