<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    Number.isFinite();//判断是否是数字
    Number.isInteger();//是否是整数
    Number.isNaN(NaN);//是否非数字
    Number.parseFloat();
    Number.parseInt();//类型转换
    Math.pow(2.53);//最大 2^53
    Number.isSafeInteger()//安全范围
Number.MAX_SAFE_INTEGER
Number.MIN_SAFE_INTEGER
//一些方法移植到Number对象上面，行为完全保持不变。这样做的
//目的，是逐步减少全局性方法，使得语言逐步模块化。
Math.trunc()	//	去除一个数的小数部分，返回整数部分。
Math.ceil()//向上取整
Math.floor()//向下取整
Math.round()//四舍五入
Math.sign()		//		判断一个数到底是正数、负数、还是0
//输出 1,0或-1
    </script>
</body>
</html>
