<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/react.production.min.js"></script>
  <script src='./js/react-dom.production.min.js'></script>
  <script src='./js/browser.min.js'></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>

</style>

<body>
  <div id='root'></div>

  <script type='text/babel'>
    class TodoForm extends React.Component{
      constructor(props){
        super(props);
        this.state={
          info:"",
          count:"",
          time:""
        }
        this.change=this.change.bind(this);
      }
      change(event){
        this.setState({
          [event.target.name]:event.target.value
        })
      }
      onsubmit(event){
        let maxId=5;
        let newItem={
          info:this.state.info,
          time:this.state.time,
          count:this.state.count,
          id:++maxId,
          isActive:false
        }
        this.props.pushItem(newItem);
        event.preventDefault();
      }
      render(){
        return(
      
        )
      }
    }
    class TodoItems extends React.Component{
      constructor(props){
        super(props);
        this.state={
          dataList:[],
          sumCount:0
        }
      }
      componentDidMount(){
        this.setState({
          dataList:this.props.dataItems
        })
      }
      itemCheck(id){
        let nowItems = this.props.dataItems;
        for(let i=0;i<nowItems.length;i++){
          if(nowItems[i].id==id){
            nowItems[i].isActive=!nowItems[i].isActive
          }
        }
        this.setState({
          dataList:nowItems
        })
      }
      itemDel(id){
        let nowItems = this.props.dataItems;
        let newItems = nowItems.filter((item)=>{
          if(item.id!==id){
            return item;
          }
        })
        this.props.changeItem(newItems);
      }
      checkDel(){
        let nowItems = this.props.dataItems;
        let newItems = nowItems.filter((item)=>{
          if(!item.isActive){
            return item;
          }
        })
        this.props.changeItem(newItems);
      }
      render(){
        let newItems = this.props.dataItems;
        let newDoms = null;
        let sum = 0;
        newDoms =newItems.map((items)=>{
          if(items.isActive){
            sum+=items.count;
          }
          return(
            <tr onClick={this.itemCheck.bind(this,items.id)} className={items.isActive?'table-primary':''}>
            <th scope="row"><input type='checkbox' checked={items.isActive}/></th>
            <td>{items.info}</td>
            <td>{items.time}</td>
            <td>{items.count}</td>
            <td><button onClick={this.itemDel.bind(this,items.id)}>删除</button></td>
           </tr>
          )
        })
        return(
            <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">待办事项</th>
      <th scope="col">待办时间</th>
      <th scope="col">预计用时</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {newDoms}
    <tr>
      <td><button onClick={this.checkDel.bind(this)}>删除选中</button></td>
      <td colspan='4'>
      总共用时：{sum}
      </td>
    </tr>
  </tbody>
</table>
        )
      }
    }
    class TodoList extends React.Component{
      constructor(props){
        super(props);
        this.state={
          dataList:[
            {
              id:0,
              isActive:false,
              info:'上课',
              count:40,
              time:'2019-04-01'
            },{
              id:1,
              isActive:false,
              info:'吃饭',
              count:2,
              time:'2018-09-14'
            },{
              id:2,
              isActive:false,
              info:'午休',
              count:2,
              time:'2018-09-14'
            },{
              id:3,
              isActive:false,
              info:'篮球',
              count:2,
              time:'2018-09-14'
            },{
              id:4,
              isActive:false,
              info:'聚会',
              count:2,
              time:'2018-09-14'
            },{
              id:5,
              isActive:false,
              info:'上课',
              count:2,
              time:'2018-09-14'
            }      
          ]
        }
      }
      add(item){
        let items =this.state.dataList;
        items.push(item);
        this.setState({
          dataList:items
        })
      }
      change(items){
        this.setState({
          dataList:items
        })
      }
        render(){
          return(
            <div className='container'>
              <div className='mb-5'>
                <TodoForm pushItem={this.add.bind(this)}/>
                </div>
                <div>
                  <TodoItems changeItem={this.change.bind(this)} dataItems={this.state.dataList}/>
                </div>
              </div>
          )
        }
      }
    ReactDOM.render(<TodoList/>,document.getElementById('root'))
    </script>
</body>

</html>
