<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.production.min.js"></script>
    <script src='./js/react-dom.production.min.js'></script>
    <script src='./js/browser.min.js'></script>
</head>
<body>
    <div id='root'></div>
    <script type='text/babel'>
    class Totalarmy extends React.Component{
        constructor(props){
          super(props);
          this.state={
              count:200
          }
        }
        changeP(num){
         this.setState({
             count: this.state.count-num
         })
        }
        render(){
            return (<div>
                <h1>{this.props.msg}</h1>
                <h1>{this.state.count}</h1>
                <Army1 msg='将军A士兵' changeC={this.changeP.bind(this)}/>
                <Army1 msg='将军B士兵' changeC={this.changeP.bind(this)}/>
                </div>)
        }
    }
    class Army1 extends React.Component{
        constructor(props){
            super(props);
            this.state={
                count:0
            }
        }
        change(num){
           this.setState({
               count:this.state.count+num
           })
           this.props.changeC(num);
        }
        render(props){
            return <div>
                <h3>{this.props.msg}</h3>
                <h3>{this.state.count}</h3>
                <button  onClick={this.change.bind(this,10)}>调兵</button>
                </div>
        }
    }
    class Army2 extends React.Component{
        constructor(props){
            super(props);
            this.state={
                count:50
            }
        }
        change(num){
           this.setState({
               count:this.state.count+num
           })
           this.props.changeC(num);
        }
        render(props){
            return <div>
                <h3>{this.props.msg}</h3>
                <h3>{this.state.count}</h3>
                <button  onClick={this.change.bind(this,10)}>调兵</button>
                </div>
        }
    }
    ReactDOM.render(<Totalarmy msg='国王士兵'/>,document.getElementById('root'));
    </script>
</body>
</html>
