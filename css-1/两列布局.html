<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
          margin:0;
        }
        .content{
          margin-left: 210px;
        }
        .left{
          width: 200px;
          height: 500px;
          background-color: blue;
          float: left;
          left:-210px;
          position: relative;
          margin-left: -100%;/*靠左*/
        }
        .right{
            float: left;
            width:100%;
          height: 500px;
          background-color: red;
        }
        
      </style>
</head>
<body>
    <div class="content">
        <div class="right">right</div>
        <div class="left">left</div>
      </div>
</body>
</html>
