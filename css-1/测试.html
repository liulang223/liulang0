<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #header div{
            height: 50px;
            width: 50px;
            border: 1px solid #ff0000;
        }
        #header{
            position: relative;
        }
        .one{
            position: absolute;
        }
        .two{
            position: absolute;
            left:50px;
        }
        .three{
            position: absolute;
            top: 50px;
        }
        .four{
            position: absolute;
            top: 50px;
            left:  50px;
        }
        #header div:hover {
            border: #00ff00 1px solid;
        }
    </style>
</head>
<body>
<div id="header">
<div class="one"></div>
    <div class="two"></div>
<div class="three"></div>
    <div class="four"></div></div>
</body>
</html>
