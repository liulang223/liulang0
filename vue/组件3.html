<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
</head>
<body>
    <div id='app'>
        <button @click='change'>change</button>
        <div :is='changeCom'></div>
    </div>
    <script>
    Vue.component('liulang',{
        template:`
        <div>
        <h1>hello world</h1>
        </div>`,
    })
    Vue.component('fellow',{
      template:`<h1>hello Vue</h1>`,
      props: ['msg']
    })
    new Vue({
        el:'#app',
        data:{
            num:0,
            changeCom:'liulang'
        },
        methods:{
            change(){
                this.changeCom = 'fellow'
            }
        }
    })
    </script>
 
</body>
</html>
