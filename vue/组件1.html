<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'> </script>
</head>
<body>
    <div id='app'>
        {{num}}
        <liulang msg='1' @add1='add'></liulang>
    </div>
    
    <script>
    Vue.component('liulang',{
        template:`
        <div>
        <button @click="$emit('add1')">add</button>//引号不能重叠使用，单引套双引或者双引套单引
        <h1>{{msg}}</h1>
         </div>
        `,
        props:['msg']
    })
    new Vue({
        el:'#app',
        data:{
            num:0
        },
        components:{
            'whatever':{
                template:` <h1>hello world</h1>`,
            }
        },
        methods:{
            add(){
                this.num++
            }
        }
    })
    </script>
</body>
</html>
