<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <div>
            <button v-on:click='test(2,$event)'>按钮</button>
            {{num1}}
        </div>
        <div>
            <button v-on:click='test2(2,$event)'>按钮</button>
            {{num2}}
        </div>
        {{sum}}
    </div>
    <script>
    let vm = new Vue({
        el:'#app',
        data:{
            num1:1,
            num2:2
        },
        methods:{
            test(i,e){
                this.num1+=i;
                console.log(e);
                
            },
            test2(i,e){
                this.num2+=i;
                console.log(e);
                
            }
        },
        computed:{//计算属性
            sum(){
            return  this.num1+this.num2;
            }
        }
    })
    </script>
</body>
</html>
