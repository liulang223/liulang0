<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'> </script>
    <style>
    .active{
        color:blue;
    }
    </style>
</head>
<body>
    <div id='app'>
        <div :class='{active:classstyle}'>hello world</div>
        <img :src="'./img/'+imgsrc" alt="">
        <div :style='divstyle'>1314</div>
    </div>
    <script>
    let vm = new Vue({
        el:'#app',
        data: {
            classstyle:true,
            imgsrc:'01.jpg',
            divstyle: {
                width: '100px',
                height: '100px',
                background: '#000',
            }

        }
    })
    </script>
</body>
</html>
