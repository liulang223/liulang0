<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'> </script>
</head>
<body>
    <div id='app'>
       <div>
        <input type="text" v-model='msg'>
        <h1>{{msg}}</h1>
       </div>
       <select name="" id="" v-model='checkschool'>
           <option :value="item" v-for='(item,index) in school':key='index'>{{item}}</option>
       </select>
       {{checkschool}}
       <div>
           <input type="checkbox" v-model="hobbies" value="篮球" name=''>篮球
           <input type="checkbox" v-model="hobbies" value="排球" name=''>排球
           <input type="checkbox" v-model="hobbies" value="足球" name=''>足球
           <h1>{{hobbies}}</h1>
       </div>
       <div>
           性别：
           <input type="radio" v-model='sex' value='男'>男
           <input type="radio" v-model='sex' value='女'>女
           <h1>{{sex}}</h1>
       </div>
       <div>
           <input type="text" v-model.trim='val' v-on:keyup='showVal'>
           <input type="text" v-model.lazy="val">
           {{val}}
       </div>
        
    </div>
    
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
               msg:'',
               checkschool:'农大',
               school:['工大','林大','农大'],
               hobbies:[],
               sex:'男',
               val:''
            },
           methods: {
               showVal(){
                   console.log(this.val);
                   
               }
           }
          
        })
    </script>
</body>
</html>
